<mat-dialog-content>
    <mat-form-field>
        <mat-label>What are you going to do?</mat-label>
        <input matInput [(ngModel)]="description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>When is the due date</mat-label>
        <input matInput [(ngModel)]="dueDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput [(ngModel)]="notes"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="updateToDo()">Update it</button>
</mat-dialog-actions>
